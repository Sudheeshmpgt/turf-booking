  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>bookingdetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="dataPresent==true">
    
    <ion-item>
    <ion-label fixed>Booking</ion-label>
    {{bookId}}
    </ion-item>

    <ion-list-header>
        {{slot.Ground.Turf.Name}}
    </ion-list-header>
    
    <ion-item >
    <ion-label fixed>Ground Name</ion-label>
    <ion-label>{{slot.Ground.Number}}</ion-label>
    </ion-item>

    <ion-item >
    <ion-label fixed>Slot Name</ion-label>
    <ion-label>{{slot.SName}}</ion-label>
    </ion-item>

     <ion-item>  
    <ion-label fixed>Booking Date</ion-label> 
    <ion-label>{{bookingDate}}</ion-label>
    </ion-item>

    <ion-item >
    <ion-label fixed>Slot Time</ion-label> 
    <ion-label>{{startTime}}-{{endTime}}</ion-label>
    </ion-item>

    <ion-item >
    <ion-label fixed>Number Of Players</ion-label> 
    <ion-label>{{NumberOfPlayers}}</ion-label>
    </ion-item>

    <ion-item >
    <ion-label fixed>Amount</ion-label>
    <ion-label>{{totalAmount}}</ion-label>
    </ion-item>
                        
  </ion-list>

</ion-content>
