<ion-header>

  <ion-navbar>
    <ion-title>booking</ion-title>
  </ion-navbar>

</ion-header> 

<ion-content padding>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime type="text" placeholder="Enter Date" displayFormat="MM/DD/YYYY" [(ngModel)]="bookingDate"></ion-datetime>
      </ion-item>
  <!--<ion-item>
  
    <ion-label fixed>Date</ion-label>
    <ion-input type="text" placeholder="Enter Date" (click)="showDate()" [(ngModel)]="bookingDate"></ion-input>
  </ion-item>-->
 <!-- <ion-item>
    <ion-label fixed>Date</ion-label>
    <span ion-datepicker (ionChanged)="setDate($event);" [value]="bookingDate"  full="true" calendar="true" clear class="ScheduleDate">
    <span>{{bookingDate | date}} <ion-icon name="clipboard" item-left ></ion-icon> </span>
  </span>
  </ion-item>-->
  <ion-item>  
    <ion-label fixed>Number Of Players</ion-label>
    <ion-input type="number" placeholder="Enter Number of Players" [(ngModel)]="NumberOfPlayers" ></ion-input>
  </ion-item>

  <ion-item>
      <button ion-button (click)="fetchSlot()" >Submit</button>
  </ion-item>
  <ion-item>
    <p>
      {{bookingDate}}
    </p>
  </ion-item>

  <ion-card>
  
  <ion-list>
      
      <ion-item *ngFor="let s of slotList"> 
            
       <!-- <ion-icon name="football" item-start></ion-icon> -->
        <button ion-button color="dark" outline> 
          {{s.Name}}
        </button>
        <button ion-button color="dark" outline>        
         Rs. {{s.Rate}}
        </button>
        <button ion-button color="dark" outline>
          {{s.StartTime}}-
          {{s.EndTime}}
        </button>
          <button ion-button round [style.background-color]="s.Booked ? 'grey':'green'" [class.button-disabled]="s.Booked==true" (click)="slotDetail(s.Id,s.Booked)">{{s.Booked==true ? 'Booked':'Book'}}</button>
        
      </ion-item>
    </ion-list>
 </ion-card>
</ion-content>
