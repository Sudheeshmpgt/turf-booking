<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar color="light"> 
     <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  </ion-toolbar>
   <ion-list>
    <ion-item-sliding *ngFor="let t of currentItems">
      <button ion-item (click)="fetchTurf(t.Id)">
          <ion-avatar item-start >
              <!-- <ion-img  [src]="t.Image"></ion-img>-->
             <img [src]="t.Image" />
             </ion-avatar>
        
        <h2>{{t.Name}}</h2>
        <p>{{t.Contact}}</p>
        <p>{{t.Location}}</p>
       
        <button ion-button clear item-end>View</button>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
