<ion-header>

  <ion-navbar>
    <ion-title>Turfs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <ion-list>
    <ion-item-sliding *ngFor="let t of turflist">
      <button ion-item (click)="fetchTurf(t.Id)">
       <!-- <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>-->
        <h2>{{t.Name}}</h2>
        <p>{{t.Contact}}</p>
        
        <ion-note item-end >{{t.Location}}</ion-note>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
