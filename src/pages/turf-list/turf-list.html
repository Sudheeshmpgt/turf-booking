<ion-header>

  <ion-navbar>
  
   <ion-title><button ion-button menuToggle><ion-icon name="menu"></ion-icon>Turfs</button></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 
  
  <ion-list *ngIf="dataPresent==true">

    <ion-item-sliding *ngFor="let t of turflist" >
      <button ion-item (click)="fetchTurf(t.Id)">
       <ion-avatar item-start >
         <!-- <ion-img  [src]="t.Image"></ion-img>-->
        <img [src]="t.Image" />
        </ion-avatar>
        <h2>{{t.Name}}</h2>
        <p>{{t.Contact}}</p>
        <p>{{t.Location}}</p>
       <!-- <ion-note item-end >{{t.Location}}</ion-note>-->
        <button ion-button clear item-end>View</button>
      </button>
    </ion-item-sliding>
  </ion-list>
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
           
        </ion-refresher-content>
       
      </ion-refresher>
    
      
</ion-content>
